<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index / Login</title>
    <link href="styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="dist/css/index.css" />
    <script
      src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">NÃ˜STE</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="profile.html"
                  >Profile</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="feed.html">Feed</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false">
                  Help
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Edit profile</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Visibility to others</a>
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Contact</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search" />
              <button type="button" class="btn btn-primary">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="form-background">
        <form action="profile.html" method="GET">
          <div class="title">
            <h1>Login</h1>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp" />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              aria-describedby="passwordHelp" />
            <div id="passwordHelp" class="form-text">
              Minimum length of 8 characters.
            </div>
          </div>
          <div class="d-grid gap-2 col-6 mx-auto">
            <a href="profile.html" class="btn btn-primary" type="button"
              >Login</a
            >
            <a href="profile.html" class="btn btn-primary" type="button"
              >Register</a
            >
          </div>
        </form>
      </div>
    </main>
   
</html>
