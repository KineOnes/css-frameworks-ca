<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOME</title>
    <link rel="icon" href="images/beige-knit.png" type="image"> <!--To remove error favicon in console-->
    <link rel="stylesheet" href="dist/css/index.css" />
    
    <script
      src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer></script>
      
  </head>
  <body
    data-bs-theme="dark"
    style="min-height: 100vh"
    class="d-flex flex-column">
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">NÃ˜STE</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="profile.html"
                    >Profile</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="feed.html">Feed</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search" />
                <button type="button" class="btn btn-primary">Search</button>
              </form>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <main class="container flex-grow-1" style="max-width: 700px">
      <div class="row justify-content-center border rounded-3 mt-3 mb-3">
        <div class="title d-flex justify-content-center mt-3 mb-3">
          <h1>Login</h1>
        </div>
        <div class="col-12 col md-6">


          <form id="loginForm">

              <div class="form-group mb-3">
                <label for="email">Email</label>
                <input class="form-control" type="email" required pattern="^[\w\-.]+@(stud\.)?noroff\.no$" required name="email">
              </div>

              <div class="form-group mb-3">
                <label for="password">Password</label>
                <input class="form-control" required  type="password" name="password" minlength="8">
              </div>

              <button type="submit" class="btn btn-primary mb-3">Login</button>
          </form>
          
          <form id="signupForm" action="register.html">
              <button class="btn btn-primary mb-3">Sign up!</button>
          </form>
    </main>

    <script src="src/js/login.js"></script>
  </body>
</html>
