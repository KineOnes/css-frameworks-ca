<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOME</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="dist/css/index.css" />

    <script
      src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer></script>
  </head>
  <body
    data-bs-theme="dark"
    style="min-height: 100vh"
    class="d-flex flex-column">
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">NÃ˜STE</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="profile.html"
                    >Profile</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="feed.html">Feed</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search" />
                <button type="button" class="btn btn-primary">Search</button>
              </form>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <main class="container flex-grow-1" style="max-width: 700px">
      <div class="form-background bg-secondary border rounded-3 mt-3">
        <form action="profile.html" method="GET">
          <div class="title d-flex justify-content-center mt-3 mb-3">
            <h1>Login</h1>
          </div>
          <div class="mb-3 mx-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp" />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>
          <div class="mb-3 mx-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              aria-describedby="passwordHelp" />
            <div id="passwordHelp" class="form-text">
              Minimum length of 8 characters.
            </div>
          </div>
          <div class="d-grid gap-2 col-6 mx-auto mb-3">
            <a href="profile.html" class="btn btn-primary" type="button"
              >Login</a
            >
            <a href="profile.html" class="btn btn-primary" type="button"
              >Register</a
            >
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
