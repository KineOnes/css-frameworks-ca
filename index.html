<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOME</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="dist/css/index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
   
  </head>
  <body
    data-bs-theme="dark"
    style="min-height: 100vh"
    class="d-flex flex-column">
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">NÃ˜STE</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="profile.html"
                    >Profile</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="feed.html">Feed</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search" />
                <button type="button" class="btn btn-primary">Search</button>
              </form>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <main class="container flex-grow-1" style="max-width: 700px">
      <div class="row justify-content-center">
        <div class="title d-flex justify-content-center mt-3 mb-3">
          <h1>Login</h1>
        </div>
        <div class="col-12 col md-6">
          

          <form >
              <div class="form-group mb-3">
                <label for="name">Name</label>
                <input class="form-control" type="text" pattern="^[\w]+$" required name="name">
              </div>

              <div class="form-group mb-3">
                <label for="password">Password</label>
                <input class="form-control" required  type="password" name="password" minlength="8">
              </div>

              <button class="btn btn-primary">Login</button>

    </main>

    <script src="script.js/index.js"></script>
  </body>
</html>
