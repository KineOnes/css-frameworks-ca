<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="icon" href="/images/beige-knit.png" type="image" />
    <link rel="stylesheet" href="/dist/css/index.css" />
    <script src="/src/js/index.mjs" type="module"></script>

    <script
      src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer></script>
  </head>
  <body
    data-bs-theme="dark"
    style="min-height: 100vh"
    class="d-flex flex-column">
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="/">NÃ˜STE</a>
          </div>
        </nav>
      </div>
    </header>

    <main class="container flex-grow-1" style="max-width: 700px">
      <div class="row justify-content-center border rounded-3 mt-3 mb-3">
        <div class="title d-flex justify-content-center mt-3 mb-3">
          <h1>Sign up</h1>
        </div>
        <div class="col-12 col md-6">
          <form id="registerForm" action="/social/auth/login" method="post">
            <div class="form-group mb-3">
              <label for="name">Name</label>
              <input
                class="form-control"
                type="text"
                required
                pattern="^[\w]+$"
                required
                name="name"
                placeholder="username" />
            </div>

            <div class="form-group mb-3">
              <label for="email">Email</label>
              <input
                class="form-control"
                type="email"
                required
                pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
                required
                name="email"
                placeholder="noroff valid email only" />
            </div>

            <div class="form-group mb-3">
              <label for="password">Password</label>
              <input
                class="form-control"
                required
                type="password"
                name="password"
                minlength="8"
                placeholder="minimum length of 8 characters" />
            </div>

            <button type="submit" class="btn btn-primary mb-3">Register</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
