<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PROFILE</title>
    <link rel="icon" href="/images/beige-knit.png" type="image">
    <link rel="stylesheet" href="/dist/css/index.css" />
    <script src="/src/js/index.mjs" type="module"></script>
    <script
      src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer></script>
  </head>
  <body
    data-bs-theme="dark"
    style="min-height: 100vh"
    class="d-flex flex-column">
    <header>
      <div class="container">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/profile">NÃ˜STE</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/profile"
                  >Profile</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/feed">Feed</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search" />
              <button type="button" class="btn btn-primary">Search</button>
            </form>
          </div>
        </div>
      </div>
      </nav>
    </header>

    <main>
      <div class="container d-flex justify-content-center">
        <div class="page-title">
          <h1 class="title d-flex justify-content-center mt-3">Profile</h1>
          <div class="mb-3">

            <div id="profile">
              <!-- JS generated code -->
            </div>

            <div class="card mb-3" style="max-width: 700px;">
              <div class="d-flex justify-content-center">
                <img class="card-img-top mt-3 mb-3 rounded-circle pt-n4" style="width: 200px;"
                  src="/images/thumbnail1.png"
                  alt="profileimage" />
              </div>
              <div class="container text-center">
                <div class="row">
                  <div class="col">
                    Member since
                  </div>
                  <div class="col">
                    Followers
                  </div>
                  <div class="col">
                    ollowing
                  </div>
                </div>
              </div>
              <div class="container text-center">
                <div class="row">
                  <div class="col">
                    August 2021
                  </div>
                  <div class="col">
                    316
                  </div>
                  <div class="col">
                    290
                  </div>
                </div>
              </div>
              <div class="card-body">
                <h5 class="card-title">Lucy Lulu</h5>
                <p class="card-text">
                  Crafts enchanting scarves, teddy bears, and hats, infusing warmth
                  and creativity into every stitch of her knitting.
                </p>
                <p class="card-text">
                  <small class="text-body-secondary">Member since august 2021.</small>
                </p>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <button class="btn btn-primary me-md-2" type="button">
                    Follow
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-person-fill-add"
                      viewBox="0 0 16 16">
                      <path
                        d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0m-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                      <path
                        d="M2 13c0 1 1 1 1 1h5.256A4.5 4.5 0 0 1 8 12.5a4.5 4.5 0 0 1 1.544-3.393Q8.844 9.002 8 9c-5 0-6 3-6 4" />
                    </svg>
                  </button>
                  <button class="btn btn-primary" type="button">
                    Unfollow
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill-dash" viewBox="0 0 16 16">
                      <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7M11 12h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1 0-1m0-7a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                      <path d="M2 13c0 1 1 1 1 1h5.256A4.5 4.5 0 0 1 8 12.5a4.5 4.5 0 0 1 1.544-3.393Q8.844 9.002 8 9c-5 0-6 3-6 4"/>
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
